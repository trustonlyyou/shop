<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
  <input type="button" value="ajax" id="ajax_btn" name="ajax_btn">
</body>
<script>
  $("#ajax_btn").on('click', function () {
    alert("ajax call");

    $.ajax({
      url : '/ajax',
      type : 'get',
      success : function () {
        alert("ajax success");
      }
    });
  });
</script>
</html>
